<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Treasure Hunt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f8f9fa;
      }
      h1 {
        color: #333;
      }
      .game-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }
      .item {
        width: 150px;
        height: 150px;
        border: 2px solid #ddd;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        background-color: white;
        transition: 0.3s;
      }
      .item:hover {
        background-color: #ffcc00;
      }
      #message {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        color: #007bff;
      }
      #surprise {
        display: none;
        font-size: 24px;
        font-weight: bold;
        color: green;
        margin-top: 20px;
      }
      #brightonImage {
        display: none;
        width: 300px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>🎉 Birthday Treasure Hunt 🎉</h1>
    <p>Click on the items to find your birthday surprise!</p>

    <div class="game-container">
      <div class="item" onclick="showClue(1)">🧳</div>
      <div class="item" onclick="showClue(2)">🚂</div>
      <div class="item" onclick="showClue(3)">🗺️</div>
      <div class="item" onclick="showClue(4)">🏖️</div>
      <div class="item" onclick="showClue(5)">🎟️</div>
    </div>

    <p id="message"></p>
    <img id="brightonImage" src="brighton.jpg" alt="Brighton Pier" />
    <p id="surprise">🎉 Surprise! We're going to Brighton! 🎉</p>

    <script>
      function showClue(item) {
        let message = document.getElementById('message');
        let surpriseText = document.getElementById('surprise');
        let brightonImage = document.getElementById('brightonImage');

        switch (item) {
          case 1:
            message.innerText = 'Hmm... A suitcase! Are we going on a trip?';
            break;
          case 2:
            message.innerText = '🚂 A train ticket? Where could we be going?';
            break;
          case 3:
            message.innerText = 'A map? This might be useful!';
            break;
          case 4:
            message.innerText =
              "A beach towel? Looks like we're going somewhere sunny!";
            break;
          case 5:
            message.innerText = 'A ticket! But where does it take us?';
            surpriseText.style.display = 'block';
            brightonImage.style.display = 'block';
            break;
          default:
            message.innerText = 'Keep looking!';
        }
      }
    </script>
  </body>
</html>
